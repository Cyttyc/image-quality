<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后门攻击数据集人工检测平台</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background-color: #0c0c0c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgb(7, 1, 1);
            padding: 10px 20px;
        }
        .navbar img {
            height: 60px; /* Adjust the height as needed */
            margin-left: 40px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }
        .title-box {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 200px;
        }
        .buttons {
            width: 60%;
            display: flex;
            justify-content: space-around;
        }
        .button {
            width: 200px;
            height: 140px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: black;
        }
        .button.disabled {
            pointer-events: none;
            background-color: #d0d0d0;
        }
        .button:hover:not(.disabled) {
            background-color: #d0d0d0;
        }
        .button:hover {
            background-color: #d0d0d0;
        }
        /* 新添加部分，超链接 */
        #loginModal,
        #model {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        #model-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 新增美观部分 */
        .social-container a {
            margin: 0 10px;
            font-size: 30px;
            color: #333;
        }
        .social-container a:hover {
            color: #666;
        }
        .form-container input[type="text"], 
        .form-container input[type="password"], 
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .overlay-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/img_logo_2.png" alt="logo"> 

        <div id="authLinks">
            <a href="platform.html">首页</a>
            <a href="javascript:void(0)" onclick="openModal('loginModal')">登录</a>
            <a href="javascript:void(0)" onclick="openModal('registerModal')">注册</a>
            <a href="about.html">关于</a>
            <a href="contact.html">联系</a>
        </div>
    </div>
    <div id="home" class="container">
        <div class="title-box">
            针对后门攻击数据集的人工检测平台
        </div>
        <div class="buttons">
            <a href="userPrompt.html" class="button" id="userButton">用户</a>
            <a href="experimenter.html" class="button" id="experimenterButton">实验者</a>
        </div>
    </div>

    <div id="loginModal" class="model">
        <div class="model-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <div class="form-container">
                <h2>登录</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" name="username" placeholder="用户名" required>
                    <input type="password" id="loginPassword" name="password" placeholder="密码" required>
                    <button type="button" onclick="login()">登录</button>
                </form>
            </div>
        </div>
    </div>


    
    <script>
        // 打开模态框
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 登录函数
        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('authLinks').innerHTML = `
                        <a href="platform.html">首页</a>
                        <a href="javascript:void(0)" onclick="logout()">登出 (${username})</a>
                        <a href="about.html">关于</a>
                        <a href="contact.html">联系</a>
                    `;
                    closeModal('loginModal');
                } else {
                    alert(data.message);
                }
            });
        }

        // 注册函数
        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功');
                    closeModal('registerModal');
                } else {
                    alert(data.message);
                }
            });
        }

        // 登出函数
        function logout() {
            // 清除登录状态的逻辑
            document.getElementById('authLinks').innerHTML = `
                <a href="platform.html">首页</a>
                <a href="javascript:void(0)" onclick="openModal('loginModal')">登录</a>
                <a href="javascript:void(0)" onclick="openModal('registerModal')">注册</a>
                <a href="about.html">关于</a>
                <a href="contact.html">联系</a>
            `;
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal') || event.target == document.getElementById('registerModal')) {
                closeModal('loginModal');
                closeModal('registerModal');
            }
        }
    </script>
    <script src="./login/index.js"></script>
</body>
</html>
